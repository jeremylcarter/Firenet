name: Nuget - Release

on:
  push:
    branches: [ main ]

jobs:
  publish-nuget:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '5.0.5'
    - name: Instalando as dependÃªncias
      run: |
        cd Firenet/
        dotnet restore
        
    - name: Executando os Testes
      run: |
        cd Firenet/
        dotnet test --nologo --verbosity normal
    
    - name: Buildando os pacotes
      run: |
        cd Firenet/
        dotnet build --configuration Release --no-restore
    
    - name: Publicando no Nuget
      uses: brandedoutcast/publish-nuget@v2.5.5
      with:
        PROJECT_FILE_PATH: Firenet/Firenet/Firenet.csproj
        NUGET_KEY: ${{secrets.NUGET_API_KEY}}
